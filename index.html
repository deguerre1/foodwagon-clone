<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub d'Apprentissage du Développement Web Moderne</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/icons-1.11.3/font/bootstrap-icons.min.css">
    
    <script src="bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <style>
        :root {
            --orange: orange;
            --dark-orange: darkorange;
            --white: white;
            --black-transparent: rgba(0, 0, 0, 0.3);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --border-radius: 8px;
        }

        #hero {
            background: linear-gradient(90deg, var(--orange), var(--dark-orange));
            color: var(--white);
            position: relative;
            padding: 3rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #hero .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        #hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: var(--black-transparent);
            z-index: 1;
        }

        .hero-img {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px var(--shadow-medium);
        }

        .search-bar {
            margin-top: 1.5rem;
            background: var(--white);
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px var(--shadow-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card img {
            object-fit: cover;
            height: 200px;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .btn-orange {
            background-color: var(--dark-orange);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            transition: background 0.3s ease-in-out;
            cursor: pointer;
        }

        .btn-orange:hover {
            background-color: orangered;
        }
    </style>
</head>
<body>


      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-3 fw-bold" href="#hero">Food Hub</a>
          <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light fs-5 fw-bold" aria-current="page" href="#hero">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light fs-5 fw-bold" href="#sujet">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light fs-5 fw-bold" href="#resources">Ressources</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light fs-5 fw-bold" href="#contact">Contact</a>
              </li>
            </ul>
            <form class="d-flex ms-auto" role="search">
              <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Recherche</button>
            </form>
          </div>
        </div>
      </nav>
  
  

      <section id="hero" class="text-white text-center py-5 position-relative d-flex align-items-center">
        <div class="overlay position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>
        <div class="container position-relative z-index-1">
            <h1 class="display-4 fw-bold ">Avez-vous faim?</h1>
            <p class="lead fs-3">En quelques clics, trouvez des repas accessibles près de chez vous.</p>
        </div>
      </section>

      <section id="sujet" class="py-5 bg-light">
          <div class="container">

              <div class="row">

                          </div>
                      </div>
                  </div>
